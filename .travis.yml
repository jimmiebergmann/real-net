language:
  - cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - valgrind

script:
  - cd test/googletest/googletest/make/
  - make
  - cd ../../../../
  - make test
  - cd bin/
  - ifconfig
  - valgrind --leak-check=full --track-origins=yes --errors-for-leak-kinds=definite,indirect,possible --run-libc-freeres=no --error-exitcode=1 ./test

notifications:
  email: false
